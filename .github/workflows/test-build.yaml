name: Test Build

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Enter the version number, without the "v"'
        required: true
        type: string
  # push:
  #   tags: [ v\d+\.\d+\.\d+ ]

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Tags: $TAGS"
        env:
          TAGS: ${{ inputs.tags }}
